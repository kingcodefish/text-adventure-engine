<html>
    <head>
        <title>Text Adventure Engine</title>
        <link rel="stylesheet" href="main.css">
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <!-- GAME STRUCTURE -->
        <div id="canvasWrapper">
            <label><input id="onlyPolygons" type="checkbox">Polygons Only</label>
            <canvas id="game" tabindex="1"></canvas>
        </div>
        <div class="tae-header">Game Test</div>
        <div class="tae-body">
            <div class="tae-output"></div>
            <input class="tae-input" type="text" placeholder="Type here..." />
        </div>
        <div class="tae-menu">
            <div class="tae-inventory">
                <h3>Inventory</h3>
                <div class="arrow"></div>
                <div class="tae-menu-wrapper"></div>
            </div>
            <div class="tae-objects">
                <h3>Objects</h3>
                <div class="arrow"></div>
                <div class="tae-menu-wrapper"></div>
            </div>
            <div class="tae-compass">
                <h3>Compass</h3>
                <div class="arrow"></div>
                <div class="tae-menu-wrapper"><p>Compass stuff goes here...</p></div>
            </div>
        </div>
        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="shapes.js"></script>
        <script type="text/javascript" src="engine.js"></script>
        <script type="text/javascript" src="canvas.js"></script>
    </body>
</html>
