<html>
    <head>
        <title>Text Adventure Engine</title>
        <link rel="stylesheet" href="main.css">
        <!-- Google Fonts -->
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="tae-header">Game Test</div>
        <div class="tae-body">
            <div class="tae-output"></div>
            <input class="tae-input" type="text" placeholder="Type here..." />
        </div>
        <div class="tae-menu">
            <div class="tae-inventory"></div>
            <div class="tae-objects"></div>
            <div class="tae-compass"></div>
        </div>
        <!-- SCRIPTS -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script type="text/javascript" src="engine.js"></script>
    </body>
</html>
